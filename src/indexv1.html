<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <link rel="stylesheet" href="style.css">
    <!-- Links to Nunito Font Family -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Links to Dosis Font Family (will look into variable fonts )-->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Link to background-->
    <a href='https://pngtree.com/so/yellow-note-paper' hidden>yellow note paper png from pngtree.com</a>
    <!-- Icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <div id='links'>
      <a href="https://www.instagram.com/cassutoo/" class="fa fa-instagram"></a>
      <a href="https://github.com/itaicas21" class="fa fa-github"></a>
      <a href="#" class="fa fa-linkedin"></a>
    </div>
    <div id='control'>
      <h1 id='title'>To Do List</h1>
      
      <span id='counter-section'>
        <span id='counter'></span> 
        <span id='counter-text'>Zen Mode</span>
        <button id='sort-button'>SORT</button>
      </span>
      
      <br>
      <div id='add-section'>
        <input type="text" id='text-input'>
        <select name="priority-selector" id="priority-selector">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <button id="add-button">Add</button>
        <div id="spinner"></div>
      </div>
    </div>

    <div id='view'>
      <ul>
      
      </ul>
    </div>
    <script src="utils.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
